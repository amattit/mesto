<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto-russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="/" class="logo"></a>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile.png" alt="Пожилой мужчина в красной шапке и очках на фоне моря"
        class="profile__avatar">
      <div class="profile__container">
        <div class="profile__title-container">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle"></p>
      </div>
      <button type="button" class="profile__plus-button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__items">
      </ul>
    </section>

    <!-- Попап профиля -->
    <section class="popup popup_form_profile">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_form_profile"></button>
        <form action="#" class="popup__form" name="editProfile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="title" type="text" name="title" class="popup__input popup__input_type_title">
          <input id="subtitle" type="text" name="subtitle" class="popup__input  popup__input_type_subtitle">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- Попап добавления фотки -->
    <section class="popup popup_form_add-mesto">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_form_add-mesto"></button>
        <form action="#" class="popup__form popup__form_type_add-mesto" name="addMesto">
          <h2 class="popup__title">Новое место</h2>
          <input id="mestoTitle" type="text" name="title" class="popup__input popup__input_type_mesto"
            placeholder="Название">
          <input id="mestoLink" type="text" name="subtitle" class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save popup__save_type_mesto">Создать</button>
        </form>
      </div>
    </section>

    <!-- Попап просмотра фотки -->
    <section class="popup popup_form_show-mesto">
      <div class="popup__container popup__container_form_show-mesto">
        <button type="button" class="popup__close popup__close_form_show-mesto"></button>
        <img src="#" alt="" class="popup__image">
        <h2 class="popup__subtitle"></h2>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__title">© 2020 Mesto Russia</h2>
  </footer>
  <template id="galleryItemTemplate">
    <li class="gallery__item">
      <img class="gallery__photo">
      <div class="gallery__title-container">
        <h2 class="gallery__title"></h2>
        <button type="button" class="gallery__like"></button>
        <button type="button" class="gallery__trash"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
