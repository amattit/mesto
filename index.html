<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto-russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
    <div class="header__divider"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile.png" alt="Пожилой мужчина в красной шапке и очках на фоне моря" class="profile__avatar">
      <div class="ptofile__container">
        <div class="profile__title-container">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle"></p>
      </div>
      <button class="profile__plus-button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__items">
      </ul>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form action="#" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="title" type="text" name="title" class="popup__input">
          <input id="subtitle" type="text" name="subtitle" class="popup__input">
          <button class="popup__save">Сохранить</button>
        </form>
      </div>

    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__title">© 2020 Mesto Russia</h2>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
